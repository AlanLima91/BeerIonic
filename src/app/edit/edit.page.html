<ion-header>
  <ion-toolbar>
    <ion-title>Edit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <ion-item>
      <ion-label float="left">Name</ion-label>
      <ion-input type="text" name="name" [ngModel]="beer?.name" required></ion-input><br>
    </ion-item>
    <div class="col-6">
        <label for="price"> Price</label><br>
        <input type="number" name="price" [ngModel]="beer?.price" ngModel required><br>
    </div>
    <div class="col-6">
        <label for="degree"> Degree</label><br>
        <input type="number" name="degree" [ngModel]="beer?.degree" ngModel required><br>
    </div>
    <div class="col-6">
        <label for="image"> Image</label><br>
        <input type="text" name="image" [ngModel]="beer?.image" ngModel required><br>
    </div>
    <div class="col-6">
        <label for="date"> Date</label><br>
      <input type="date" name="date" [ngModel]="beer?.date" ngModel required><br>
    </div>
      <div class="col-12 mt-5">
          <button type="submit" class="btn btn-success">Edit</button>
      </div>
    </form>
</ion-content>
