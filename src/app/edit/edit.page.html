<ion-header>
  <ion-toolbar>
    <ion-title>Edit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" name="name" [ngModel]="beer?.name" required></ion-input><br>
    </ion-item>

    <ion-item>
        <ion-label>Price</ion-label>
        <ion-input type="number" name="price" [ngModel]="beer?.price" required></ion-input>â‚¬<br>
    </ion-item>

    <ion-item>
        <ion-label>Degree</ion-label>
        <ion-input type="number" name="degree" [ngModel]="beer?.degree" required></ion-input><br>
    </ion-item>

    <ion-item>
        <ion-label float="left">Image</ion-label>
        <ion-input type="text" name="image" [ngModel]="beer?.image" required></ion-input><br>
    </ion-item>

    <ion-item>
        <ion-label float="left">Date</ion-label>
        <ion-input type="date" name="date" [ngModel]="beer?.date" required></ion-input><br>
    </ion-item>

    <div class="col-12 mt-5">
      <ion-button type="submit" size="full">Edit</ion-button>
    </div>
  </form>
</ion-content>
